name: update
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"
jobs:
  update:
    name: update data
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@@master
      - name: set output
        id: vars
        run: echo ::set-output name=tag::$(git rev-parse --short HEAD)
      - name: remove job
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECTL_VERSION: "1.15"
        with:
          args: delete job --context ${{ secrets.KUBE_CONTEXT }} $(kubectl get jobs --context ${{ secrets.KUBE_CONTEXT }} --field-selector status.successful=1 | sed 'automation-action' | awk '$3 ~ 0' | awk '{print $1}')
      - name: create job
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECTL_VERSION: "1.15"
        with:
          args: create job --context ${{ secrets.KUBE_CONTEXT }} --from=cronjob/automation automation-action-${{ steps.vars.outputs.tag }}